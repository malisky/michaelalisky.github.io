<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Michael Alisky</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="/images/favicon.svg" rel="icon" type="image/svg+xml" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Michael Alisky</h1>
    </header>

    <nav class="sticky">
      <a href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/newsletter/newsletter.html">Newsletter</a>
      <button class="nav-toggle" id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</button>
    </nav>

    <main>
      <section class="intro-container">
        <p class="intro-text">
          Welcome to my personal site. Get yourself a cup of tea or something. More to come soon.
        </p>
      </section>
    </main>

    <footer>
      <div class="icon-group">
        <a href="https://github.com/malisky" target="_blank">
          <img src="/images/github-icon.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/michaelalisky" target="_blank">
          <img src="/images/linkedin-icon.svg" alt="LinkedIn" />
        </a>
        <a href="https://scholar.google.com/citations?user=b4EtdL4AAAAJ&hl=en" target="_blank">
          <img src="/images/scholar-icon.svg" alt="Google Scholar" />
        </a>
      </div>
    </footer>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
