<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template: Newsletter Title - Michael Alisky</title>
  <script type="module" src="../js/modules/newsletter-head.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Template: Newsletter Title</h1>
    </header>
  
    <!-- Featured image outside the card container -->
    <div class="featured-image">
      <img alt="Featured image description" loading="lazy" src="../images-optimized/template/featured-image.webp"/>
    </div>
    
    <main>
      <div class="newsletter-card">
        <p><em>Optional subtitle or opening quote</em></p>
        
        <p>Newsletter content goes here.</p>
        
        <!-- Single image example -->
        <div class="image-container">
          <img alt="Single image description" loading="lazy" src="../images-optimized/template/single-image.webp"/>
        </div>
        
        <p>More content after the single image.</p>
        
        <!-- Image grid example (2 columns) -->
        <div class="image-grid">
          <div class="image-container">
            <img alt="First image in grid" loading="lazy" src="../images-optimized/template/grid-image-1.webp"/>
          </div>
          <div class="image-container">
            <img alt="Second image in grid" loading="lazy" src="../images-optimized/template/grid-image-2.webp"/>
          </div>
        </div>
        
        <p>Content after the image grid.</p>
        
        <!-- Another image grid example (3 columns) -->
        <div class="image-grid">
          <div class="image-container">
            <img alt="First image in 3-column grid" loading="lazy" src="../images-optimized/template/grid-3-1.webp"/>
          </div>
          <div class="image-container">
            <img alt="Second image in 3-column grid" loading="lazy" src="../images-optimized/template/grid-3-2.webp"/>
          </div>
          <div class="image-container">
            <img alt="Third image in 3-column grid" loading="lazy" src="../images-optimized/template/grid-3-3.webp"/>
          </div>
        </div>
        
        <p>Final content and closing thoughts.</p>
        
        <p>Until next time,<br/>Michael</p>
      </div>
    </main>
  </div>
</body>
</html>
