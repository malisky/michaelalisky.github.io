<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter â€“ Michael Alisky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="/images/favicon.svg" rel="icon" type="image/svg+xml"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/js/enhancements.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Newsletter</h1>
    </header>
    
    <nav class="sticky">
      <a href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/newsletter.html" class="active">Newsletter</a>
      <button id="night-toggle" class="nav-toggle" title="Toggle dark mode">ðŸŒ“</button>
    </nav>

    <main class="full-width">
      <section class="intro-container">
        <p class="intro-text">
          Starting in the summer of 2024, I began writing a travel newsletter for my close friends and family to share perfunctory IR analysis. In the interest of serving humanity more broadly, I've uploaded those entries here. Enjoy.
        </p>
      </section>
      
      <div class="map-container">
        <div class="map-gradient"></div>
        <div id="newsletter-map"></div>
      </div>
    </main>

    <footer>
      <div class="icon-group">
        <a href="https://github.com/malisky" target="_blank">
          <img src="/images/github-icon.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/michaelalisky" target="_blank">
          <img src="/images/linkedin-icon.svg" alt="LinkedIn" />
        </a>
        <a href="https://scholar.google.com/citations?user=b4EtdL4AAAAJ&hl=en" target="_blank">
          <img src="/images/scholar-icon.svg" alt="Google Scholar" />
        </a>
      </div>
    </footer>
  </div>
  
  <div class="theme-transition"></div>
  <div class="scroll-top">â†‘</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize the map
      const map = L.map('newsletter-map', {
        zoomControl: true,
        scrollWheelZoom: true,
        maxZoom: 18,
        minZoom: 2,
        attributionControl: false // Hide attribution for cleaner look
      }).setView([30, 20], 2.5); // Zoomed in more
      
      // Move zoom control to the right
      map.zoomControl.setPosition('topright');
      
      // Add custom styled tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
      }).addTo(map);
      
      // Add small attribution in bottom corner
      L.control.attribution({
        position: 'bottomright',
        prefix: false
      }).addTo(map);
      
      // Custom icon for markers
      const markerIcon = L.divIcon({
        className: 'custom-marker-icon',
        html: '<div class="marker-dot"></div>',
        iconSize: [14, 14],
        iconAnchor: [7, 7]
      });
      
      // Load newsletter data
      fetch('/newsletter/newsletters.json')
        .then(res => res.json())
        .then(data => {
          // Create markers for each newsletter
          data.forEach(entry => {
            if (entry.location) {
              // Create marker
              const marker = L.marker([entry.location.lat, entry.location.lng], { 
                icon: markerIcon
              }).addTo(map);
              
              // Add direct click to navigate to the newsletter page
              marker.on('click', function() {
                window.location.href = entry.link;
              });
              
              // Make cursor change to pointer on hover
              marker.getElement().style.cursor = 'pointer';
            }
          });
        })
        .catch(error => {
          console.error('Error loading newsletter data:', error);
          
          // Show error message
          const mapContainer = document.querySelector('.map-container');
          const errorDiv = document.createElement('div');
          errorDiv.className = 'map-error';
          errorDiv.textContent = 'Could not load newsletter locations';
          mapContainer.appendChild(errorDiv);
        });
    });
  </script>
</body>
</html>
